<html>
<head>
<title>Calendar - Simple year view calendar</title>
<link rel="icon" type="image/png" href="favicon.png">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
	body {
		font-family: verdana;
		text-align: center;
	}

	div.outer {
		display: inline-block;
	}

	div.month {
		background-color: #deeff8;
		border: #2176ff 1px solid;
		margin: 3px;
		padding: 5px 10px 10px 10px;
	}

	td.calcol, th.calhead {
		text-align: center;
		padding: 5px 5px 5px 5px;
	}

	td.todaycol {
		padding: 0px 4px 0px 4px;
	}

	div.today {
		width: 100%;
		height: 100%;
		border-radius: 5px;
		padding: 1px;
		border: #ff9441 1px solid;
		background-color: #caff34;
	}

	td.sunday {
		color: #df2a2a;
	}

	h1.monthtext {
		padding: 0px 5px 5px 10px;
		font-size: 1.8em;
		margin: 0px;
		color: #416eff;
	}

	div.yeartitle {
		padding: 0px 5px 5px 10px;
		justify-content: space-between;
		margin: 0px;
		color: #ff9441;
		display: flex;
		align-items: center;
	}

	h1.yearnumber {
		padding: 5px;
		margin: 5px;
	}

	h3.prevyear {
		font-size: 0.8em;
    	cursor: pointer;
	}

	h3.nextyear {
		font-size: 0.8em;
    	cursor: pointer;
	}

	div.monthtitle {
		padding: 0px;
	}	

	table.calgrid {
		vertical-align: top;
	}

	tr.gridtr {
		vertical-align: top;
	}

	td.gridtd {
		vertical-align: top;
	}

	@media print {
  		.no-print {
    		display: none;
  		}
	}

</style>
<script>

var g_year = null;


function createMonthDiv(monthTitle,monthTable) {
	let monthDiv = $('<div>', {
		class: "month"
	});

	let monthTitleDiv = $('<div>', {
		class: "monthtitle"
	});

	let monthText = $('<h1>', {
		class: "monthtext",
		text: monthTitle
	});

	monthTitleDiv.append(monthText);
	monthDiv.append(monthTitleDiv);
	monthDiv.append(monthTable);
	return monthDiv;
}


function createMonthTable() {
	
	let table = $('<table>', {
		class: "calmonth"
	});

	return table;
}


function createMonthHeading() {
	// const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
	const weekdays = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];
	let tr = createMonthRow();

	for (let i=0; i<weekdays.length; i++) {
		let th = $('<th>', {
			class: "calhead",
			text: weekdays[i]
		});
		tr.append(th);
	}

	return tr;
}


function createMonthRow() {
	return $('<tr>', {
		class: "calrow"
	});
	return tr;
}


function createMonth(monthTitle, startIndex, nDays, selectedDay) {
	day = 1;
	let monthTable = createMonthTable();
	let monthDiv = createMonthDiv(monthTitle, monthTable);
	let th = createMonthHeading();
	monthTable.append(th);
	for (let row=0; row<=5; row++) {
		const tr = createMonthRow();
		for (let col=0; col<=6; col++) {
			let dayStr = "&nbsp";
			let tdClass = "calcol";
			let hilightDay = false;

			if ((row != 0 || col >= startIndex ) && (day <= nDays)) {
				dayStr = "" + day;
				if (col == 0) {
					tdClass = tdClass + " sunday";
				}

				if (selectedDay == day) {
					hilightDay = true;
				}

				day++;
			}
			let td = $('<td>', {class: tdClass});
			if (hilightDay) {
				let innerdiv = $('<div>', {class: "today"});
				td.addClass("todaycol");
				innerdiv.html(dayStr);
				td.append(innerdiv);
			}
			else {
				td.html(dayStr);
			}

			tr.append(td);
		}
		monthTable.append(tr);
	}

	return monthDiv;
}


function dayOfWeek(year, month, day) {
    // Create a new Date object (months are 0-indexed in JavaScript)
    const date = new Date(year, month - 1, day);
    // Get the day index (0 = Sunday, 6 = Saturday)
    return date.getDay();
}


function daysInMonth(year, month) {
    return new Date(year, month, 0).getDate();
}


function pastYear() {
	g_year = g_year - 1;
	createCalendar(g_year)
}


function nextYear() {
	g_year = g_year + 1;
	createCalendar(g_year)
}


function createCalendar(year) {
	$('#calendar').empty();
	setYears(year);
	const today = new Date();
	const thisYear = today.getFullYear();
	const thisMonth = today.getMonth() + 1; 
	const thisDay = today.getDate();
	const months = ["January", "February", "March", 
					"April", "May", "June", "July", 
					"August", "September", "October", 
					"November", "December"];

	let table = $('<table>', {
		class: "calgrid"
	});
	let tr = null;
	for (let month=1; month<=12; month++) {
		if (((month - 1) % 4) == 0) {
			tr = $("<tr>", {
				class: "gridtr"
			});
			table.append(tr);
		}
		const startIndex = dayOfWeek(year, month, 1);
		const nDays = daysInMonth(year, month);
		let selectedDay = -1;
		if (thisYear == year && thisMonth == month) {
			selectedDay = thisDay;
		}

		const monthDiv = createMonth(months[month-1], startIndex, nDays, selectedDay);
		const td = $("<td>", {
			class: "gridtd"
		});

		td.append(monthDiv);
		tr.append(td);
	}

	$('#calendar').append(table);
}


function setYears(year) {
	$('#yearnumber').text(year);
	$('#prevyear').text(year-1);
	$('#nextyear').text(year+1);
}


function onLoad() {
	g_year = new Date().getFullYear();
	createCalendar(g_year);
	$('#prevyear').click(pastYear);
	$('#nextyear').click(nextYear);
}
window.addEventListener("load", (event) => {
	onLoad();
});
</script>

</head>
<body id="mainbody">
<div class="outer" id="outer">
	<div class="yeartitle">
		<h3 class="prevyear no-print" id="prevyear">2024</h3>
		<h1 class="yearnumber" id="yearnumber">2025</h1>
		<h3 class="nextyear no-print" id="nextyear">2026</h3>
	</div>
	<div class="calendar" id="calendar">
	</div>
</div>
</body>
</html>
